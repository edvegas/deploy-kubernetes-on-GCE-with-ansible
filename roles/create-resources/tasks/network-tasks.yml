- name: Create Firewall Rule for internal communication
  gcp_compute_firewall:
    network: projects/docker-221205/global/networks/kubernetes-the-hard-way 
    name: kubernetes-the-hard-way-allow-internal
    source_ranges: 
      - '10.240.0.0/24'
      - '10.200.0.0/16'
    allowed: 
      - ip_protocol: tcp 
      - ip_protocol: udp
      - ip_protocol: icmp
    project: docker-221205

- name: Add another firewall rule
  gcp_compute_firewall:
    network: projects/docker-221205/global/networks/kubernetes-the-hard-way 
    name: kubernetes-the-hard-way-allow-external
    source_ranges: '0.0.0.0/0'  
    allowed: 
      - ip_protocol: tcp 
        ports:
          - '22'
          - '6443'
      - ip_protocol: icmp
    project: docker-221205

- name: Allocate a static IP address for external load balancer
  gcp_compute_address:
    name: kubernetes-the-hard-way
    region: europe-west1
    project: docker-221205
  register: gce_eip
