---
- name: start controller services
  become: yes
  systemd:
    name: "{{ item }}"
    state: restarted
    enabled: yes
    daemon_reload: yes
  with_items:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler

- name: restart nginx
  become: yes
  service:
    name: nginx
    state: restarted
    enabled: yes
