---
- name: Move kube-scheduler config into place
  become: yes
  command: cp kube-scheduler.kubeconfig /var/lib/kubernetes
  args:
    chdir: /home/k8s/

- name: Create scheduler yaml config file
  become: yes
  copy:
    src: kube-scheduler.yaml
    dest: /etc/kubernetes/config/kube-scheduler.yaml

- name: Create scheduler service systemd unit file
  become: yes
  copy:
    src: kube-scheduler.service
    dest: /etc/systemd/system/kube-scheduler.service
  notify: start controller services
