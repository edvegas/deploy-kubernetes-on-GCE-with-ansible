---
- name: copy RBAC config files to controller-0
  copy: 
    src: "{{ item }}"
    dest: "/home/k8s/{{ item }}"
  with_items:
    - clusterrole.yml
    - clusterrole-bind.yml
  when: ansible_hostname == "controller-0"

- name: create ClusterRole to access Kubelet API
  shell: "{{ item }}" 
  args:
    chdir: /home/k8s
  with_items:
    - kubectl apply --kubeconfig admin.kubeconfig -f clusterrole.yml
    - kubectl apply --kubeconfig admin.kubeconfig -f clusterrole-bind.yml
  when: ansible_hostname == "controller-0"
